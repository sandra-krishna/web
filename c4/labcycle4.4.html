<html>
<body>
<style>
h1{
    color:green;
    font-size:20px;
    text-decoration:underline;
   }
</style>   
<script>
function myFunction()
{
	var x = document.getElementById("number").value;
	document.getElementById("y").innerHTML = x;
	if(x > 0)
	{
		document.getElementById("y").textContent = x+ " is a positive number";
	}
	if(x < 0)
	{
		document.getElementById("y").textContent = x+ " is a negative number";
	}
}
</script>

<center>

<h1>Check if Positive or Negative</h1>

 <label>enter any number:</label>
 <input type="text" id="number">
 <button onclick="myFunction()">Check</button>

<p id="y"></p>
</body>
</center>
</html>
